<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 20px;
      color: #002147;
    }
    h2 {
      background-color: #002147;
      color: #fff;
      padding: 15px;
      margin: 0 -20px 20px -20px;
    }
    pre {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 200px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      background-color: #002147;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background-color: #00162f;
    }
    .loading {
      color: #555;
      font-style: italic;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Job Analysis</h2>
  <a href="http://127.0.0.1:8000/get_all_jobs" class="back-btn">‚Üê Back to Jobs</a>
  <pre id="transcription" class="loading">Loading transcription...</pre>

  <script>
    // job_id will be injected from Flask
    const jobId = {{ job_id }};
    const authtoken = localStorage.getItem('authtoken');

    if (!authtoken) {
      document.getElementById('transcription').textContent =
        "Error: No authentication token found. Please log in.";
      document.getElementById('transcription').classList.add('error');
    } else {
      fetch(`http://127.0.0.1:8000/api/job/${jobId}/get_job_transcription`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'authtoken': authtoken
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch transcription");
        return res.json();
      })
      .then(data => {
        if (data && data.data && data.data.transcription) {
          document.getElementById('transcription').textContent = data.data.transcription;
          document.getElementById('transcription').classList.remove('loading');
        } else {
          document.getElementById('transcription').textContent = "No transcription found.";
          document.getElementById('transcription').classList.add('error');
        }
      })
      .catch(err => {
        document.getElementById('transcription').textContent = "Error: " + err.message;
        document.getElementById('transcription').classList.add('error');
      });
    }
  </script>

</body>
</html>
