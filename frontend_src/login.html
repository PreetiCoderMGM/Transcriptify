<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcriptify - Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #98b7d5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: flex-start;
    }
    .title-section {
      height: 25vh;
      width: 100%;
      background: #98b7d5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .project-title {
      font-size: 3em;
      font-weight: bold;
      color: #002147;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #002147;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
      fill: #666;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #002147;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #001b39;
    }
    .toggle-link {
      text-align: center;
      color: #007bff;
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="title-section">
  <div class="project-title">Transcriptify</div>
</div>

<div class="container">
  <h2>Login</h2>
  <div class="input-group">
    <input type="email" id="loginEmail" placeholder="Email">
  </div>
  <div class="input-group">
    <input type="password" id="loginPassword" placeholder="Password">
    <svg onclick="togglePassword('loginPassword', this)" class="eye-icon" viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.7 8.2 1 12c1.7 3.8 6 7.5 11 7.5s9.3-3.7 11-7.5c-1.7-3.8-6-7.5-11-7.5zm0 13c-3.3 0-6-2.7-6-6s2.7-6 6-6
               6 2.7 6 6-2.7 6-6 6zm0-10a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
    </svg>
  </div>
  <button onclick="handleLogin()">Login</button>
  <div class="toggle-link">Don't have an account? <a href="/signup">Sign Up</a></div>
</div>

<script>
  const BASE_URL = 'http://127.0.0.1:8000';

  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
    icon.style.fill = input.type === 'text' ? '#000' : '#666';
  }

  async function handleLogin() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
      const res = await fetch(`${BASE_URL}/api/user/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data?.data?.auth_token) {
        localStorage.setItem('authtoken', data.data.auth_token);
        alert('Login successful!');
        window.location.href = 'http://127.0.0.1:8000/get_all_jobs';  // âœ… redirect added here
      } else {
        alert(data?.message || 'Login failed!');
      }
    } catch (err) {
      alert('Error during login!');
      console.error(err);
    }
  }
</script>

</body>
</html>
